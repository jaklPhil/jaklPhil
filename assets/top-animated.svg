            Hi there
          </text>
        <g id="AnimateName">
          <path id="myShort" style="italic">
          <animate attributeName="d" from="m615,132 h0" to="m615,132 h161" dur="1s" begin="0.5s" repeatCount="1" fill="freeze"/>
